<!DOCTYPE html>
<html> 
    <head> 
        
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="">
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

            
        </head>

    <body> 
        
        <style> 
            body {
                background-color: beige;
                font-family: 'Press Start 2P', cursive;
            }
            h1 {
                margin: 0;
            }
            button {
                border: 0;
                font-family: 'Press Start 2P', cursive;
            }
            button:hover {
                background-color: bisque;
                cursor: pointer
            }
        </style>
        
        <div style="display: inline-block; position: relative;">

            <div  id="overlappingDiv" style="
            background-color: red; 
            position:absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            opacity: 0;
            pointer-events: none; 
            z-index: 10;"
            ></div>

            <!--<canvas></canvas>-->
            
        

        <canvas width="1024" height="576"></canvas>
        <div id="userInterface" style="display:none" >
        <!--ENEMY CHAR INFO-->
        <div style="
        background-color: white;
        width: 270px;
        height: 40px;
        top: 50px;
        left: 50px;
        border: 4px black solid;
        position: absolute;
        padding: 15px;
        ">
        <h1 style="font-size: 20px;"> Enemy </h1>
        <!--ENEMY HP BAR-->
        <div style="position: relative">
            <div style="background-color: white; height: 5px; margin-top: 10px;"></div>
            <div id="rival-hp" style="background-color: green; height: 5px; position:absolute; right:0; top:0; left:0"></div>
        </div>
        </div>
            <!--PROTAGONIST CHAR BATTLE INFO-->
            <div style="
                background-color: white;
                width: 270px;
                height: 40px;
                top: 360px;
                left: 650px;
                border: 4px black solid;
                position: absolute;
                padding: 15px
                        ">
                        <h1 style="font-size: 20px;"> You </h1>
                        <!--PLAYER HP BAR-->
                        <div style="position: relative">
                            <div style="background-color: white; height: 5px; margin-top: 10px;"></div>
                            <div id="player-hp" style="background-color: green; height: 5px; position:absolute; right:0; top:0; left:0"></div>
                        </div>
                        </div>

            <!--BATTLE ATTACK OPTIONS-->
            
            <div id="attackBar" style="position:absolute; 
            background-color: green; 
            width: 1024px;
            height:100px;
            bottom: 0;
            left: 0;
            right:0;
            border-top: 3px black solid;
            display:flex
            "> <!--qe te rrin te e njejta lane e kshu krejt elementet-->
           
            <!--dialogue container siper chat boxes-->
            
            <div id="dialogue-box"
            style="
            background-color: white;
            display: none;
            position:absolute;
            padding-top: 20px;
            padding-left: 30px;
            top:0;
            right:0;
            left:0;
            bottom:0;
            cursor: pointer">rawr xD</div>
            <!--note: reapeat ( 2 colums, 1fr = 1 full)-->
            <div 
            id="attacks-box"
            style="
            width:66.66%;
            display: grid;
            grid-template-columns: repeat(2,1fr);"> 
            <!--
                <button id="tackleButton">TACKLE</button>
                <button id="button2">THROW</button>
            -->
            
            </div> 
            <!--centering everything in attack bar-->
            <div style= 
            "display: flex;
            align-items: center;
            justify-content: center; 
            width: 33.33%;
            border-left: 3px black solid"
            ><h1 id="attack-type" style="font-size: 20px;">Attack Type</h1> </div>
            </div> 
                    
        </div>
        </div>
        
        

    </body>
