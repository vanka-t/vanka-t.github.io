<!DOCTYPE html>
<html> 
    <head> 
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="">
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

            
        </head>
    </head>
    <body> 
        <style> 
            body {
                background-color: beige;
                font-family: 'Press Start 2P', cursive;
            }
            h1 {
                margin: 0;
            }
            button {
                border: 0;
                font-family: 'Press Start 2P', cursive;
            }
            button:hover {
                background-color: bisque;
                cursor: pointer
            }
        </style>
        <div style="display: inline-block; position: relative;">

            <div  id="overlappingDiv" style="
            background-color: red; 
            position:absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            opacity: 0;
            pointer-events: none; "
            ></div>
            <!--Battle scene-->
            <canvas width="1024" height="576"></canvas>
            <div id="attackBar" style="position:absolute; 
            background-color: green; 
            width: 1024px;
            height:100px;
            bottom: 0;
            left: 0;
            right:0;
            border-top: 3px black solid;
            display:flex
            "> <!--qe te rrin te e njejta lane e kshu krejt elementet-->
           
            
            <!--note: reapeat ( 2 colums, 1fr = 1 full)-->
            <div style="
            width:66.66%;
            display: grid;
            grid-template-columns: repeat(2,1fr);"> 
                <button id="button1">Attack1</button>
                <button id="button2">Attack2</button>
                <button id="button3">Attack3</button>
                <button id="button4">Attack4</button>
            </div> 
            <!--centering everything-->
            <div style= 
            "display: flex;
            align-items: center;
            justify-content: center; 
            width: 33.33%;
            border-left: 3px black solid"
            ><h1> Attack Type</h1> </div>
            </div>         
        </div>
        
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="data/collisions.js"></script>
        <script src="data/battleZone.js"></script>

        <script src="classes.js"></script>
        <script src="basicSettings.js"></script>
        <script src="game.js"></script>
        
    </body>

</html>
